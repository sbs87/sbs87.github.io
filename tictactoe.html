<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TODO pull out style, nav bar and footer into its own file; import across site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe_style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin: 2rem auto;
            max-width: 800px;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Ice Breakers</a>
            <a href="tictactoe.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Tic-tac-toe</a>
            <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">About & Contact</a>

        </div>
    </div>
    <div class="w3-content" id="game" style="max-width:2000px;margin-top:100px;margin-bottom:46px">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="message"></p>
    <button id="reset">Reset Game</button>
    <script src="tictactoe.js"></script>
</body>

</html>
