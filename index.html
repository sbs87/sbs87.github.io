<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles2.css">
    <title>Ice breakers</title>
   
    </style>

    <!-- Ad sense-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2496465046110619"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <!-- Hamburger icon (hidden on large screens) -->
            <a href="javascript:void(0)"
                class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
                onclick="toggleMenu()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <!-- Navigation Links -->
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Ice breakers</a>
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Ice breakers</a>
            <a href="tictactoe.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Tic-tac-tow</a>
        </div>
    </div>


    <!-- Navbar for Small Screens -->
    <div id="mobileNav" class="w3-bar-block w3-black w3-hide">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Ice breakers</a>
        <a href="index.html" class="w3-bar-item w3-button" onclick="toggleMenu()">Ice breakers</a>
        <a href="tictactoe.html" class="w3-bar-item w3-button" onclick="toggleMenu()">Tic-tac-tow</a>
    </div>


    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">
        <!-- Automatic Slideshow Images -->
        <div class="mySlides w3-display-container w3-center">
            <img src="images/ib1.png" alt="A beautiful image" style="width:100%">
            <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
            </div>
        </div>
        <div class="mySlides w3-display-container w3-center">
            <img src="images/ib2.png" alt="A beautiful image" style="width:100%">
            <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
            </div>
        </div>
        <div class="mySlides w3-display-container w3-center">
            <img src="images/ib3.png" alt="A beautiful image" style="width:100%">
            <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
            </div>
        </div>
    </div>
    <div id="controls">
        <button onclick="pauseMarquee()">Pause</button>
        <button onclick="resumeMarquee()">Resume</button>
    </div>


    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p>Last updated Jan 10 2025 20:45x</p>
    </footer>

    <script>
        // Automatic Slideshow - change image every 4 seconds
        var myIndex = 0;
        let isPaused = false;
        let MarqueeTimeout;
        let timeout = 5000;
        Marquee();

        function Marquee() {

            var i;
            var x = document.getElementsByClassName("mySlides");

            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }

            myIndex++;


            if (myIndex > x.length) { myIndex = 1 }
            if (isPaused) {
                return;
            } else {
                x[myIndex - 1].style.display = "block";

            }
            MarqueeTimeout = setTimeout(Marquee, timeout);

        }

        function pauseMarquee() {
            isPaused = true;
            clearTimeout(MarqueeTimeout); // Stop any existing timeout
        }
        function resumeMarquee() {
            isPaused = false;
            clearTimeout(MarqueeTimeout); // Stop any existing timeout
        }

        // Toggle menu depending on screen size
        function toggleMenu() {
            var x = document.getElementById("mobileNav");
            if (x.classList.contains("w3-hide")) {
                x.classList.remove("w3-hide");
            } else {
                x.classList.add("w3-hide");
            }
        }

    </script>
</body>

</html>
