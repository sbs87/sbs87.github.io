<body>
    <!-- Navbar -->

        <a href="index.html" class="active w3-current">Icebreakers</a>

    <!-- Page content -->


    <div class="w3-content" style="max-width:2000px;margin-top:46px;margin-bottom:46px">
        <!-- Automatic Slideshow Images -->
        <div class="mySlides w3-display-container w3-center">
            <img src="images/ib1.png" alt="A beautiful image" style="width:100%">
        </div>
        <div class="mySlides w3-display-container w3-center">
            <img src="images/ib2.png" alt="A beautiful image" style="width:100%">
        </div>
        <div class="mySlides w3-display-container w3-center">
            <img src="images/ib3.png" alt="A beautiful image" style="width:100%">
        </div>

        <!-- Control Buttons -->
        <div class="w3-center w3-padding-16">
            <button onclick="pauseSlideshow()" class="w3-button w3-red">Pause</button>
            <button onclick="resumeSlideshow()" class="w3-button w3-green">Resume</button>
            <button onclick="nextSlide()" class="w3-button w3-blue">Next</button>
        </div>
    </div>


    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
        <!-- <i class="fa fa-facebook-official w3-hover-opacity"></i> -->
        <!-- <i class="fa fa-instagram w3-hover-opacity"></i> -->

        <!-- <i class="fa fa-solid fa-mountain-sun w3-hover-opacity"></i> -->
    </footer>

    <script src="scripts.js"></script>
    <script>
        let slideIndex = 0; // Index of the current slide
        let slides = document.querySelectorAll(".mySlides");
        let slideInterval; // Reference to the interval for automatic slideshow
        const slideDuration = 3000; // Duration for each slide in milliseconds

        // Function to show the current slide
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? "block" : "none";
            });
        }

        // Function to go to the next slide
        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        // Function to start the automatic slideshow
        function startSlideshow() {
            slideInterval = setInterval(nextSlide, slideDuration);
        }

        // Function to pause the slideshow
        function pauseSlideshow() {
            clearInterval(slideInterval);
        }

        // Function to resume the slideshow
        function resumeSlideshow() {
            startSlideshow();
        }

        // Initialize the slideshow
        document.addEventListener("DOMContentLoaded", () => {
            showSlide(slideIndex); // Show the first slide
            startSlideshow(); // Start the automatic slideshow
        });

    </script>

</body>

</html>
